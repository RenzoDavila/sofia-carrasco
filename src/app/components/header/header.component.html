<header class="mb-auto">
  <div class="row row-container">
    <div class="content">
      <h2>Sofia Carrasco</h2>
    </div>
  </div>
  <div class="row">
    <nav class="nav nav-masthead justify-content-center float-md-center">
      <a class="nav-link" [ngClass]="{'active' : selectedPage.page == 'home'}" (click)="changeSelected('home')" aria-current="page">HOME</a>
      <a class="nav-link" [ngClass]="{'active' : selectedPage.page == 'music'}" (click)="changeSelected('music')">MUSIC</a>
      <a class="nav-link" [ngClass]="{'active' : selectedPage.page == 'art'}" (click)="changeSelected('art')">VISUAL ART</a>
      <a class="nav-link" [ngClass]="{'active' : selectedPage.page == 'contact'}" (click)="changeSelected('contact')">CONTACT</a>
    </nav>
  </div>
</header>
