<div class="principal-container">
  <div class="gallery-lightbox-container">
    <div class="gallery">
      <div *ngFor="let gallery of galleryHome; let i=index" class="gallery-img">
        <img (click)="onPreviewImage(i)" [src]="gallery.imageSrc" [alt]="gallery.imageAlt">
      </div>
    </div>
  </div>
</div>
